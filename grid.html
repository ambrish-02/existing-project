<!DOCTYPE html>
<HTML>
    <head>
        <Title>
            Grid-Practice
        </Title>
    </head>
    <Body style="padding-bottom: 1000px;">
        <div style="
            display: grid;
            grid-template-columns: 100px 100px;
            ">
            <div style="background-color: aqua;">
                Div1
            </div>
            <div style="background-color: rgb(250, 143, 225);">
                Div2 <p>Text</p>
            </div>
        </div>

        <div style="
        margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 100px 200px;
            ">
            <div style="background-color: aqua;">
                100px
            </div>
            <div style="background-color: rgb(250, 143, 225);">
                100px<p>Text</p>
            </div>
            <div style="background-color: aqua;">
                200px
            </div>
            <div style="background-color: rgb(250, 143, 225);">
                100px
            </div>
        </div>

        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 1fr 2fr;
            ">
            <div style="background-color: aqua;">
                100px
            </div>
            <div style="background-color: rgb(250, 143, 225);">
                1fr
            </div>
            <div style="background-color: rgb(65, 240, 199);">
                2fr
            </div>
        </div>


        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 40px;
            ">
            <div style="background-color: aqua; height: 200px;">
                1fr
            </div>
            <div style="background-color: rgb(250, 143, 225); height: 200px;">
                1fr
            </div>
            <div style="background-color: rgb(65, 240, 199); height: 200px;">
                1fr
            </div>
            <div style="background-color: rgb(65, 240, 199); height: 200px;">
                1fr
            </div>
            <div style="background-color: rgb(68, 235, 68); height: 200px;">
                1fr
            </div>
            <div style="background-color: aqua; height: 200px;">
                1fr
            </div>
            <div style="background-color: aqua; height: 200px;">
                1fr
            </div>
            
        </div>

        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 50px 1fr 75px;
            ">
            <div style="background-color: aqua;">
                100px
            </div>
            <div style="background-color: rgb(250, 143, 225);">
                1fr
            </div>
            <div style="background-color: rgb(65, 240, 199);">
                2fr
            </div>
        </div>

        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            row-gap: 10px;
            column-gap: 20px;
            border: solid;
            padding-top: 10px;
            ">
            <div style="background-color: aqua;">
                col1
            </div>
            <div style="background-color: rgb(250, 143, 225);">
                col2
            </div>
            <div style="background-color: rgb(65, 240, 199);">
                col3
            </div>
            <div style="background-color: aqua;">
                col4
            </div>
            <div style="background-color: rgb(65, 240, 199);">
                col1
            </div>
            <div style="background-color: aqua;">
                col2
            </div>
            <div style="background-color: rgb(250, 143, 225);">
                col3
            </div>
            <div style="background-color: rgb(65, 240, 199);">
                col4
            </div>
        </div>
        

    </Body>
</HTML>
